<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Neon Flex</title>
    <style>
        body {
            background-color: #0f172a; /* Fondo oscuro */
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); /* Brillo violeta */
            border: 1px solid #475569;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #a78bfa;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 6px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }
        input:focus, select:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 5px rgba(167, 139, 250, 0.5);
        }
        button {
            background-color: #8b5cf6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: transform 0.1s;
        }
        button:hover {
            background-color: #7c3aed;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 10px;
            border: 2px solid #a78bfa;
        }
        .success { background-color: #064e3b; color: #6ee7b7; border: 1px solid #059669; }
        .error { background-color: #450a0a; color: #fca5a5; border: 1px solid #dc2626; }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚ö° Panel de Prueba</h2>
        <form id="productForm">
            <input type="text" name="title" placeholder="T√≠tulo del Producto" required>
            <input type="text" name="description" placeholder="Descripci√≥n (Opcional)">
            <input type="number" name="price" placeholder="Precio ($)" required>
            
            <select name="category" required>
                <option value="" disabled selected>Selecciona Categor√≠a</option>
                <option value="carteleria">Carteler√≠a LED</option>
                <option value="impresion3d">Impresi√≥n 3D</option>
                <option value="insumos">Insumos/Otros</option>
            </select>

            <label style="font-size: 0.9em; display: block; margin-bottom: 5px;">Foto del Producto:</label>
            <input type="file" name="image" accept="image/*" required>

            <button type="submit">üöÄ Subir a la Nube</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Feedback visual de carga
            resultDiv.className = ''; 
            resultDiv.innerHTML = '<p>‚è≥ Subiendo imagen a Cloudinary...</p>';
            
            const formData = new FormData(form);

            try {
                // Petici√≥n al Backend local
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    body: formData // Fetch pone autom√°ticamente el header 'multipart/form-data'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>¬°Producto Creado! üéâ</strong>
                        <p>${data.title} - $${data.price}</p>
                        <img src="${data.image_url}" alt="Preview">
                        <p style="font-size: 0.8em; word-break: break-all;">
                            URL: <a href="${data.image_url}" target="_blank" style="color:#6ee7b7">${data.image_url}</a>
                        </p>
                    `;
                    form.reset(); // Limpiar formulario
                } else {
                    throw new Error(data.message || data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error(error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>Error ‚ùå</strong>
                    <p>${error.message}</p>
                    <p style="font-size: 0.8em">Aseg√∫rate de que Docker est√© corriendo y la tabla 'products' exista.</p>
                `;
            }
        });
    </script>

</body>
</html>
